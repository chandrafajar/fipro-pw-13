
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/cssproduct.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>    
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "prohome.htm"
    })

    .when("/n", {
      templateUrl : "halproduct/n.htm"
    })

    .when("/z", {
      templateUrl : "halproduct/z.htm"
    })

    .when("/v", {
      templateUrl : "halproduct/v.htm"
    })
    .when("/vc", {
      templateUrl : "halproduct/vc.htm"
    })

     .when("/sm", {
      templateUrl : "halproduct/sm.htm"
     })
      .when("/or", {
      templateUrl : "halproduct/or.htm"
     })
    });
</script>

  </head>

  <body>

<div ng-app="myApp" class="container-fluid">
  	<div class="row">
    <div class="col-md-12 header">
    <a href="index.html"><img id="header" src="img/header web.jpg" style="width:1100px;height:150px;"></a>
  		</div>
  	</div>

  	<div class="row">
  	<div class="menu">
  		<ul>
	    	<!-- <li><a href="#!">Product</a></li> -->
        
		    <li><a href="#!n">Ninja</a></li>
		    <li><a href="#!z">Z Series</a></li>
        <li><a href="#!v">Versys</a></li>
        <li><a href="#!vc">Vulcan</a></li>
		    <li><a href="#!sm">Street Model</a></li>
		    <li><a href="#!or">Off Road</a></li>
        
		</ul>

  		</div>
  	</div>

  

  	 <ng-view></ng-view> 
  	
 </div>

  </body>

</html>
