<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3vFU3UlPYTGhJvWPGcx8olQKjVI4d09A"></script>
    <script src="mapscfg.js"></script>

    <script>
        var app = angular.module("myApp", ["ngRoute"]);

        app.config(function($routeProvider){
            $routeProvider
            .when("/", {
                templateUrl : "main.htm", controller : "mainCtrl"
            })
            .when("/about", {
                templateUrl : "about.htm", controller : "weatherCtrl"
            })
            .when("/contact", {
                 templateUrl : "contact.html"           
            });

        });

        app.controller('homeCtrl', function($scope){
            $scope.title = "KAWASAKI INDONESIA";
        });

        app.controller('mainCtrl', function($scope){
            $scope.text1 = "This is paragraph 1";
            $scope.text2 = "Sample of text to develope website using Framework Angular JS";
            $scope.text3 = "We learn about Routing and controller in Angular JS";

        });

        app.controller('weatherCtrl', function($scope, $http){
            $http.get('http://api.openweathermap.org/data/2.5/weather?q=London,uk&appid=4de4dd041e499ca8a4f6692097befdae')
            .then(function(response){
                $scope.info = response.data;
            });
        });
    </script>

  </head>
